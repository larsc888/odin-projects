<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>My Simple Calculator</h1>
    </header>
    <main>
        <div id="calculator">
            <div id="screen">
                <div class="user-input"></div>
                <div class="calculated"></div>
            </div>
            <div id="keypads">
                <div class="row">
                    <button id="all-cancel">AC</button>
                    <button id="cancel">C</button>
                    <button id="mod">%</button>
                    <button id="divide">รท</button>
                </div>
                <div class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="plus">+</button>                    
                </div>
                <div class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="minus">-</button>                                        
                </div>
                <div class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="multiply">x</button>                                                            
                </div>
                <div class="row">
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal">=</button>                    
                </div>
            </div>
        </div>
    </main>
    <footer>Calculator Programmed by Larry Chan</footer>
</body>
</html>
