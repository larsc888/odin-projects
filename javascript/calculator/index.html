<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>My Simple Calculator</h1>
    </header>
    <main>
        <div id="calculator">
            <div id="screen">
                <div id="user-input"></div>
                <div id="result"></div>
            </div>
            <div id="keypads">
                <div class="row">
                    <button class="function" id="all-clear">AC</button>
                    <button class="function" name="clear">C</button>
                    <button class="sign" name="mod">%</button>
                    <button class="sign" name="divide">รท</button>
                </div>
                <div class="row">
                    <button class="number" name="7">7</button>
                    <button class="number" name="8">8</button>
                    <button class="number" name="9">9</button>
                    <button class="sign" name="plus">+</button>                    
                </div>
                <div class="row">
                    <button class="number" name="4">4</button>
                    <button class="number" name="5">5</button>
                    <button class="number" name="6">6</button>
                    <button class="sign" name="minus">-</button>                                        
                </div>
                <div class="row">
                    <button class="number" name="1">1</button>
                    <button class="number" name="2">2</button>
                    <button class="number" name="3">3</button>
                    <button class="sign" name="multiply">x</button>                                                            
                </div>
                <div class="row">
                    <button class="number" name="0">0</button>
                    <button class="number" name=".">.</button>
                    <button class="sign" name="equal">=</button>                    
                </div>
            </div>
        </div>
    </main>
    <footer>Calculator Programmed by Larry Chan</footer>
</body>
</html>
