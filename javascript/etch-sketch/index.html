<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Etch a Sketch</title>
</head>
<body>    
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="menu">
            <input type="color" name="color-picker" id="color-picker">
            <button id="colorMode" class="edit">Color Mode</button>
            <button id="rainboxMode" class="edit">Rainbox Mode</button>
            <button id="eraser" class="edit">Eraser</button>
            <button id="clear-grid">Clear</button>
            <div id="slider">
                <p>16x16</p>
                <input type="range" name="size-slider" id="size-slider"  min="2" max="100" value="16" >
            </div>
        </div>        
        <div id="grid">
            <div id="grid-container"></div>
        </div>
    </main>
    <footer>Copyright Â© 2023 Larry Chan</footer>
</body>
</html>
